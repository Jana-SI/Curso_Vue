<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- scripts -->
    <script src="src/app.js" defer></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="/aula_03/src/styles/style.css" />
</head>

</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div id="rowP" class="row align-items-center justify-content-center">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 text-center">
                    <div class="card text-bg-success text-center border border-white">
                        <div class="card-header border-bottom border-white">
                            <h2><strong>Curso Vue</strong></h2>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title"><strong>Aula 03</strong></h5>

                            <form id="app-form">
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <input type="text" class="form-control" v-model="input_name"
                                            placeholder="Digite o seu nome" aria-label="Digite o seu nome">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-4">
                                        <input type="number" class="form-control" v-model="input_age"
                                            placeholder="idade" aria-label="idade">
                                    </div>
                                </div>
                                <div class="row mb-3 align-items-center justify-content-center">
                                    <div class="col-6 text-center">
                                        <button type="submit" class="btn "
                                            v-on:click="submitForm">Enviar</button>
                                    </div>
                                </div>
                            </form>

                            <p class="card-text border-top border-white">
                                Por submit<br>
                                O meu nome é: <span><strong>{{name}}</strong></span>, e tenho <span><strong>{{age}}</strong></span> anos.</p>
                            <p class="card-text border-top border-white">
                                Data Binding<br>
                                O meu nome é: <span><strong>{{input_name}}</strong></span>, e tenho <span><strong>{{input_age}}</strong></span> anos.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>

</html>
